<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie app</title>
</head>

<body>
    <header class="container">
        <div class="header__content">
            <a href="index.html" class="header__logo">MovieApp</a>
            <form>
                <input type="text" class="header__search" placeholder="Поиск">
            </form>
        </div>
    </header>

    <div class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie__cover-inner">
                    <img class="movie__cover"
                        src="https://yastatic.net/naydex/yandex-search/kHF1I1932/c84914Af/bvAte2JtOt4tU6pzt5SyoNderpmlvNVCZMmLWRorfkTYuiNRp8gfLyDQ0n7tqO7qdfN9Z1wEHsp9F1VBlBVh6h2yvpgwbjgYPqF5NcTlMlB3T3v9pMzCQe"
                        alt="">
                    <div class="movie__cover-darkened"></div>
                </div>
                <div class="movie__info">
                    <div class="movie__title">Mortal Kombat</div>
                    <div class="movie__category">Боевик</div>
                    <div class="movie__average movie__average--green">9</div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
